<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portofolio Kelompok</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px;
      background: linear-gradient(270deg, #ff00cc, #3333ff, #00ffcc, #ffcc00);
      background-size: 800% 800%;
      animation: rainbow 15s ease infinite;
      color: #333;
      text-align: center;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    img.logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.7em; /* Ukuran sedikit lebih kecil */
      margin-bottom: 10px;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    ul li {
      margin: 10px 0;
    }

    ul li a {
      display: inline-block;
      padding: 10px 15px;
      background-color: #ffffffcc;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-decoration: none;
      color: #333;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    ul li a:hover {
      transform: scale(1.05);
      background-color: #e3f2fd;
    }

    select {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 30px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <img src="assets/logo.png" alt="Logo Kelompok" class="logo">
  <h1>Website Portofolio Kelompok 2</h1>
  <p>Silakan pilih nama anggota untuk melihat profil dan cerpen masing-masing.</p>

  </ul>
</body>
</html>
